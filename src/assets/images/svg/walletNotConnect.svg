<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Wallet icon -->
    <g transform="translate(150,100)">
      <!-- Wallet body -->
      <rect x="0" y="0" width="100" height="80" rx="10" fill="#e0e0e0"/>
      <rect x="0" y="20" width="100" height="60" rx="10" fill="#d0d0d0"/>
      <!-- Wallet clasp -->
      <rect x="35" y="-10" width="30" height="20" rx="5" fill="#c0c0c0"/>
    </g>
  
    <!-- Disconnected chain symbol -->
    <g transform="translate(180,150)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#999" stroke-width="4"/>
      <line x1="-20" y1="0" x2="-40" y2="0" stroke="#999" stroke-width="4"/>
      <line x1="20" y1="0" x2="40" y2="0" stroke="#999" stroke-width="4"/>
    </g>
  
    <!-- Text prompt -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
      Please connect wallet
    </text>
  </svg>